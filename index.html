<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./src/images/algo_visualizer_favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <title>Algorithm Visualizer</title>
</head>

<body>
  
  <header class='main-header-container'>
    <h1 class='main-header'>Algorithm Visualizer</h1>
  </header>
  
  <div class="content-container">
    
    <div class="options-container">
      <!-- <h3>Options</h3> -->
      
      <select id="algorithm-type">
        <!-- <option value="" disabled selected>Algorithm Type</option> -->
        <option value="Sorting">Sorting</option>
      </select>
      
      <select id="algorithm">
        <!-- <option value="" disabled selected>Select Algorithm</option> -->
        <option value="Quick Sort">Quick Sort</option>
        <option value="Bubble Sort">Bubble Sort</option>
        <!-- <option value="Insertion Sort">Insertion Sort</option> -->
        <option value="Merge Sort">Merge Sort</option>
        <!-- <option value="Selection Sort">Selection Sort</option> -->
      </select>
      
      <div class="options-size-container">
        <h4>Size</h4>
        <input id='size'type="range" min="10" max="75" value="25">
      </div>
      
      <div class="options-speed-container">
        <h4>Speed</h4>
        <input id='speed' type="range" min='15' max='100' value='37'>
      </div>
      
      <button id='sort'>Sort</button>
      
      <button id='reset'>Reset</button>
    </div>
    
    <div class="visualizer-container">
      <canvas id="canvas" width="656" height="476">
        Your browser does not support canvas
      </canvas>
    </div>
  </div>
  
  <footer class='main-footer-container'>
    <a href="https://www.linkedin.com/in/karlfleener/" target="_blank">LinkedIn</a>
    <a href="https://angel.co/u/karlfleener" target="_blank">AngelList</a>
    <a href="https://github.com/karlfleener/algorithm-visualizer" target="_blank">GitHub</a>
  </footer>
  
  <script src="./dist/main.js"></script>
  
</body>

</html>
